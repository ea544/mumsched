<!DOCTYPE html>
<html layout:decorator="fragments/layout"
xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">

	<head>
		<title th:text="#{index.title}">MUMSched</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/standard/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
		
		<!-- Custom fonts for this template -->
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
		<link th:href="@{/standard/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
		<script th:src="@{/standard/jquery/jquery.min.js}"></script>
		<link th:href="@{/standard/jquery/ui/jquery-ui.min.css}" rel="stylesheet" />
		<!-- Custom styles for this template -->
		<link th:href="@{/css/mumsched.css}" rel="stylesheet" />
		
		<!-- <th:block layout:fragment="head"> -->
		<script th:inline="javascript">
			$( function() {
			    $( "#enddate" ).datepicker({
			      changeMonth: true,
			      changeYear: true,
			      dateFormat: "yy-mm-dd"
			    });

			    $( "#startdate" ).datepicker({
			      changeMonth: true,
			      changeYear: true,
			      dateFormat: "yy-mm-dd"
			    });
			  } );
	  	</script>
		<!-- </th:block> -->
	</head>

	<body>
		<th:block layout:fragment="content">
			<div class="container">
				<div class="row">
					<!--<div class="col-sm-6 col-md-4 col-md-offset-4">-->
					<div class="span4 offset4 well">
						<form action="#" th:action="@{/blocks}" th:object="${block}" method="post">
						  <div class="form-group">
						    <label for="serial">Block number</label>
						    <input type="number" th:field="*{serial}" class="form-control" id="serial" placeholder="1" />
						  </div>
						  <input type="hidden" th:field="*{id}" />
						  <div class="form-group">
						    <label for="name">Block name</label>
						    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="February" />
						    <div class="help-block with-errors" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
						  </div>
						  <div class="form-group">
						    <label for="startDate">Start date</label>
						    <div class='input-group date'>
							    <input type="text" th:field="*{startdate}" class="form-control" id="startdate" placeholder="Set date" />
							    <span class="input-group-addon">
			                        <span class="glyphicon glyphicon-calendar"></span>
			                    </span>
							</div>
							<div class="help-block with-errors" th:if="${#fields.hasErrors('startdate')}" th:errors="*{startdate}"></div>
						  </div>
						  <div class="form-group">
						    <label for="endDate">End date</label>
						   	<div class="input-group date">
						   	 	<input type="text" th:field="*{enddate}" class="form-control" id="enddate" placeholder="Set date" />
						    	<span class="input-group-addon">
			                        <span class="glyphicon glyphicon-calendar"></span>
			                    </span>
			                </div>
						    <div class="help-block with-errors" th:if="${#fields.hasErrors('enddate')}" th:errors="*{enddate}"></div>
						  </div>
						  <div class="form-group text-right">
						  	<label for="submitButton">
						  		<a th:href="@{/blocks}"><button type="button" class="btn btn-default btn-group">Cancel</button></a>
						  		<button type="submit" class="btn btn-default btn-group">Save</button>
						  	</label>
						  </div>
						</form>    
					</div>
				</div>
			</div>
		</th:block>
		
		<script th:src="@{/standard/jquery/jquery.min.js}"></script>
		<script th:src="@{/standard/bootstrap/js/bootstrap.min.js}"></script>
		<script th:src="@{/standard/vide/jquery.vide.min.js}"></script>
  		<script th:src="@{/standard/jquery/ui/jquery-ui.min.js}"></script>
		<script th:src="@{/js/mumsched.js}"></script>
	</body>
</html>
