<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" lang="en">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta name="MUM Scheduler Application" content="" />
		<meta name="Sovello" content="" />
		
		<title>MUMSched :: Home</title>
		
		<!-- Bootstrap core CSS -->
		<link th:href="@{/standard/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
		
		<!-- Custom fonts for this template -->
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
		<link th:href="@{/standard/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
		
		<!-- Custom styles for this template -->
		<link th:href="@{/css/mumsched.css}" rel="stylesheet" />
	</head>

	<body>
		<div class="overlay"></div>
	
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <button type="button" class="navbar-toggle collapsed" 
	      data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a class="navbar-brand" th:href="@{/home}">MUM</a>
	    </div>
	
	    <!-- Collect the nav links, forms, and other content for toggling -->
	    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	      <ul class="nav navbar-nav navbar-right">
	      	<li><a th:href="@{/logout}">Logout</a></li>
	      	<li><a th:href="@{/home}">Home</a></li>
	        <li class="dropdown">
	          <a href="#" class="dropdown-toggle" data-toggle="dropdown" 
	          role="button" aria-haspopup="true" aria-expanded="false">Actions <span class="caret"></span></a>
	          <ul class="dropdown-menu">
	            <li class="active"><a href="">Home<span class="sr-only">(current)</span></a></li>
		        <li role="separator" class="divider"></li>
		        <li><a th:href="@{/logout}">Logout</a></li>
	          </ul>
	        </li>
	      </ul>
	    </div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	
	<div class="container">
		<h1>Manage Section</h1>
		<div class="row">
			<!--<div class="col-sm-6 col-md-4 col-md-offset-4">-->
			<div class="span4 offset4 well">
				<form action="#" th:action="@{/sections}" th:object="${section}" method="post">
				  <div class="form-group">
				    <label for="blockName">Block name</label>
				    <input type="text" th:field="*{blockName}" class="form-control" id="blockName" placeholder="Block name" />
				  </div>
				  <th:block th:if="${id != null}">
				  	<input type="hidden" th:field="*{id}" />
				  </th:block>
				  <div class="form-group">
				    <label for="capacity">Capacity</label>
				    <input type="text" th:field="*{capacity}" class="form-control" id="capacity" placeholder="Capacity" />
				    <div class="help-block with-errors" th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}"></div>
				  </div>
				  <div class="form-group">
				    <label for="courseName">Course Name</label>
				    <!-- <input type="text" th:field="*{courseName}" class="form-control" id="courseName" placeholder="Course name" /> -->
				    <select class="form-control" th:field="*{courseName}" id="courseOrder" name="courseOrder"> 
				    		<option value="" >Select course</option>
				    		<option id="courseName" th:each="course : ${courses}" th:value="${course.getName()}" th:text="${course.getName()}"></option>
				    </select>
				    <div class="help-block with-errors" th:if="${#fields.hasErrors('courseName')}" th:errors="*{courseName}"></div>
				  </div>
				  <!--
				  <div class="form-group">
				    <label for="course">Course:</label>
				    <select th:field="*{courses}" th:multiple="multiple" class="form-control" id="course">
				      <option
				      	th:each="kozi: ${allCourses}" 
				      	th:value="${kozi.id}"
				      	th:text="${kozi}">Machine Learning</option>
				    </select>
				  </div>
				  -->
				  <div class="form-group">
				    <label for="entryName">Entry Name</label>
				    <input type="text" th:field="*{entryName}" class="form-control" id="entryName" placeholder="Entry name" />
				    <div class="help-block with-errors" th:if="${#fields.hasErrors('entryName')}" th:errors="*{entryName}"></div>
				  </div>
				  <div class="form-group">
				    <label for="facultyName">Faculty Name</label>
				    <!-- <input type="text" th:field="*{facultyName}" class="form-control" id="facultyName" placeholder="Faculty name" /> -->
				    <select class="form-control" id="facultyOrder" th:field="*{facultyName}"> 
				    		<option value="" >Select faculty</option>
				    		<option th:each="faculty : ${faculties}" th:value="${faculty.getFirstname()}+' '+${faculty.getLastname()}" th:text="${faculty.getFirstname()}+' '+${faculty.getLastname()}"></option>
				    </select>
				    <div class="help-block with-errors" th:if="${#fields.hasErrors('facultyName')}" th:errors="*{facultyName}"></div>
				  </div>
				  <div class="form-group">
				    <label for="track">Track</label>
				    <input type="text" th:field="*{track}" class="form-control" id="track" placeholder="track" />
				    <div class="help-block with-errors" th:if="${#fields.hasErrors('track')}" th:errors="*{track}"></div>
				  </div>
				  <div class="form-group text-right">
				  	<label for="submitButton">
				  		<a th:href="@{/section}"><button type="button" class="btn btn-default btn-group">Cancel</button></a>
				  		<button type="submit" class="btn btn-default btn-group">Save</button>
				  	</label>
				  </div>
				</form>    
			</div>
		</div>
	</div>
	<div class="social-icons">
		<ul class="list-unstyled text-center mb-0">
			<li class="list-unstyled-item">
				<a href="#">
					<i class="fa fa-twitter"></i>
				</a>
			</li>
			<li class="list-unstyled-item">
				<a href="#">
			    	<i class="fa fa-facebook"></i>
			  	</a>
			</li>
			<li class="list-unstyled-item">
			  	<a href="#">
			    	<i class="fa fa-instagram"></i>
			  	</a>
			</li>
		</ul>
	</div>
	
		<!-- Bootstrap core JavaScript -->
		<script th:src="@{/standard/jquery/jquery.min.js}"></script>
		<script th:src="@{/standard/bootstrap/js/bootstrap.min.js}"></script>
		
		<!-- Plugin JavaScript -->
		<script th:src="@{/standard/vide/jquery.vide.min.js}"></script>
		
		<!-- Custom scripts for this template -->
		<script th:src="@{/js/mumsched.js}"></script>
	
	</body>
</html>
